  <h1>What the Redux?</h1>
  <p>Use this handy tool to calculate beat sync offset for use in Renoise / Redux</p>

  <form>
    <table>
      <tr>
        <td>What's the end time of the loop?<br/><span class="subtitle">(eg 9 or 9.0.0)</span></td>
        <td><input id="maxTime" type="text" oninput="calculate()" maxlength="14"/></td>
      </tr>
      <tr>
        <td>What's the total beats?<br/><span class="subtitle">(eg 32)</span></td>
        <td><input id="totalBeats" type="text" oninput="calculate()" maxlength="4"/></td>
      </tr>
      <tr>
        <td>What are the cursor Positions? (one per line)<br/><span class="subtitle">(eg 2 or 2.1 or 2.1.100)</span></td>
        <td><textarea id="cursorPositions" type="text" oninput="calculate()"></textarea></td>
      </tr>
    </table>
  </form>

  <p>Beatsync is <br /><span id="answer-rounded"></span></p>
